<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3860267a2c.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
    <link rel="icon" type="image/png" href="spotify-icon-png-15382.png" />
  </head>
  <body>
    <div class="navbar">
      <div class="i">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
      </div>
      <div class="navbar-right">
        <div class="search-box">
          <input type="text" id="textSearch" placeholder="Text Search" />
          <button type="button" id="search-button" onclick="searchSongs()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div id="audioContainer"></div>
    <div class="back"></div>
    <div class="songBox">
      <div id="songContainer"></div>
      <div class="rightBox">
        <video autoplay muted loop id="background-video">
          <source
            src="./backgroundVideos/train_-_90408 (Original).mp4";
            type="video/mp4";
          />
          ;
        </video>
        <i id="playButton" class="playbutton fa-solid fa-play" onclick="PlayPause()"></i>
        <div id="songName"></div>
      </div>
    </div>
    <div class="controlbar">
      <div class="controlbutton1">
        <progress id="timeBar" value="0" max="100"></progress>
      </div>
      <div class="controlbutton2">
        <div class="playPause">
          <button onclick="prevSong()" id="prevSong">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button onclick="PlayPause()" id="tooglePlayPause">
            <i id="playpause" class="fa-solid fa-play"></i>
          </button>
          <button onclick="nextSong()" id="nextSong">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
        <div class="space"></div>
        <div class="volumeBar">
          <label
            for="TimeBar"
            style="color: white; font-size: 25px; margin-right: 10px"
            >volume</label
          >
          <input
            type="range"
            id="VolumeBar"
            min="0"
            max="1"
            step="0.01"
            value="1"
            onchange="updateVolumeFromBar()"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
